<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <link rel="icon"
          type="image/png"
          href="images/favicon.png">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:700" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <section class="container">
        <img id="logo" class="animated fadeIn" src="images/logo4.png" alt="logo">
        <img class="mist22" src="images/mist22.png" alt="moving_mist_22">
        <img class="mist2" src="images/mist2.png" alt="moving_mist_2">
        <header class="header_wrapper">
            <div class="header_text">
                <h1 class="animated fadeInUp">Alen Kuƒça</h1>
                <hr class="hr_style animated fadeInRight">
                <h4 class="animated fadeInUp">front-end ninja</h4>
            </div>
        </header>
        <span id="scrollbtn" class="scroll-btn animated fadeIn">
            <span class="mouse">
                <span>
                </span>
            </span>
        </span>
    </section>
    <section class="content">
        <div class="content_heading">
            <h1 id="projects">Projects</h1>
            <p id="heading_paragraph">Check out my recent work</p>
        </div>
        <hr class="hr_style2">
        <div class="projects">
            <div class="cards">
                <div class="card">
                    <img class="card_background" src="images/almenyback2.png" alt="card_background">
                    <img class="card_background_logo" src="images/almenylogo.png" alt="card_background_logo">
                    <div class="card_tekst">
                        <h1>Almeny Studio</h1>
                    </div>
                    <div class="card_button_wrapper">
                        <form action="https://alkuca.github.io/almeny/">
                            <button class="card_button"><span>Live Site </span></button>
                        </form>
                    </div>
                </div>
                <div class="card2">
                    <img class="card_background" src="images/calm_forest_bg3.png" alt="card_background">
                    <img class="card_background_bird" src="images/calm_forest_logo.png" alt="card_background_logo">
                    <div class="card_tekst">
                        <h1>Calm Forest</h1>
                    </div>
                    <div class="card_button_wrapper">
                        <form action="https://alkuca.github.io/calmforest/">
                            <button class="card_button"><span>Live Site </span></button>
                        </form>
                    </div>
                </div>
                <div class="card3">
                    <img class="card_background" src="images/oldbackground2.png" alt="card_background">
                    <img class="card_background_old" src="images/oldbackground_logo.png" alt="card_background_logo">
                    <div class="card_tekst">
                        <h1>Unfinished Portfolio</h1>
                    </div>
                    <div class="card_button_wrapper">
                        <form action="https://alkuca.github.io/portfolioold/home.html">
                            <button class="card_button"><span>Live Site </span></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/tilt.jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
